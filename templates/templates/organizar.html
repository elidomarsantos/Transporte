{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<div class="container">
  <div class="card-group">
    <div class="card">
      
      <div class="card-body">
        
        <span><a href="{% static 'Lista de usuários.xlsx' %}" class="btn btn-success" download="Usuários">Baixar Lista de Usuários</a></span>
        <br>
        <br>
        <table class="table table-hover table-borderless " id='tabela_lista'>
          <tbody>
             <thead class="thead-light">
              <tr>
                <th>Nome</th>
                <th>Poltrona</th>
                <th>Editar Poltrona</th>
                <th>Emitir Passagem</th>
               </thead>
                
               </tr>
               {% for a in organizar %} 
              <tr>
                <td>{{ a.nome|default_if_none:"&nbsp;" }}</td>
                <td>{{ a.poltrona|default_if_none:"&nbsp;" }}</td>
                
                <td><a href="/editar_poltrona/{{a.id}}"><i class="material-icons" data-md-tooltip="Editar">edit</i></a></td>
                
                <td><a href="/poltrona/{{a.id}}"><i class="material-icons" style=color:blue data-md-tooltip="Passagem">note</i></a></td>
                
             </tr>
             {% endfor %} 
            </tbody>
          </table>
      </div>
    </div>
    
  </div>
    
  

</div>


{% endblock %}
