{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">
 <span id='span_h3'><h3>Editar Poltrona</h3></span>
  <br>
  <br>
    <form method="post">
        <input type="submit" class="btn btn-success" value="Salvar">
        <a href="/gerais" class="btn btn-danger" role="button" aria-pressed="true">Voltar</a>
         <br>
        <br>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-3">
                {{ form.nome|as_crispy_field }}
            </div> 
            <div class="form-group col-md-3">
                {{ form.carro|as_crispy_field }}
            </div>       
            <div class="form-group col-md-3">
                {{ form.poltrona|as_crispy_field }}
            </div>    
           
            
          
 </form>
 </div>
 
 {% endblock %}
